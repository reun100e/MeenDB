<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <h1>List of Fishes</h1>

    <ul>
        {% for fish in fishes %}
        <li>
            <a href="{% url 'fish_detail' fish.id %}">
                {{ fish.common_name }} ({{ fish.scientific_name }})
            </a>
        </li>
        {% endfor %}
    </ul>

</body>

</html>
